<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontrar Professor</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <h1>Encontrar Professor</h1>
  </header>

  <main>
    <!-- Quiz para Alunos -->
    <section id="quiz-aluno">
      <h2>Encontre seu Professor Ideal</h2>
      <form id="quiz-form">
        <div>
          <h3>Selecione suas áreas de interesse:</h3>
          <label><input type="checkbox" value="História em quadrinhos"> História em quadrinhos</label>
          <label><input type="checkbox" value="Questões de gênero"> Questões de gênero</label>
          <label><input type="checkbox" value="Linguística"> Linguística</label>
          <label><input type="checkbox" value="Tradução"> Tradução</label>
          <label><input type="checkbox" value="Literatura"> Literatura</label>
          <label><input type="checkbox" value="Programação"> Programação</label>
          <label><input type="checkbox" value="Multilinguísmo"> Multilinguísmo</label>
          <label><input type="checkbox" value="Línguas indígenas"> Línguas indígenas</label>
          <label><input type="checkbox" value="Língua e cultura"> Língua e cultura</label>
          <label><input type="checkbox" value="Linguística de Corpus"> Linguística de Corpus</label>
        </div>
        <div>
          <h3>Selecione suas línguas de interesse:</h3>
          <label><input type="checkbox" value="Inglês"> Inglês</label>
          <label><input type="checkbox" value="Francês"> Francês</label>
          <label><input type="checkbox" value="Espanhol"> Espanhol</label>
          <label><input type="checkbox" value="Alemão"> Alemão</label>
          <label><input type="checkbox" value="Japonês"> Japonês</label>
        </div>
        <button type="submit">Encontrar Professores</button>
      </form>
      <div id="resultados"></div>
    </section>

    <!-- Sistema de Feedback -->
    <section id="feedback">
      <h2>Avalie sua experiência</h2>
      <form id="form-feedback">
        <input type="text" id="nome-professor" placeholder="Nome do Professor" required>
        <textarea id="avaliacao" placeholder="Deixe seu feedback..." required></textarea>
        <button type="submit">Enviar Feedback</button>
      </form>
      <div id="mensagem-feedback"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
